name: Pull Requests Check
on:
  pull_request:
    branches: [develop, main]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run lint -- --project tsconfig.build.json
