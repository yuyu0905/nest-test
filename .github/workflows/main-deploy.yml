name: Main Deploy
on:
  push:
    branches:
      - main
      - deploy
      - develop
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run lint
  # test:
  #   needs:
  #     - lint
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v3
  #     - uses: actions/setup-node@v3
  #       with:
  #         node-version: '18'
  #     - run: npm install
  #     - run: npm run test
  build:
    needs:
      - lint
      # - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build
      - run: |
          git config --global user.name 'yuyu0905'
          git config --global user.email '86718154+yuyu0905@users.noreply.github.com'
          git add .
          git commit -m "deploy to to current branch"
          git push origin HEAD
  deploy:
    needs:
      - lint
      # - test
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.RENDER_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{}' \
          ${{ secrets.RENDER_DEPLOY_HOOK }}
